<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopee Malaysia | Redeem Your Limited Voucher!</title>
  <link rel="stylesheet" href="shopee.css" />
  <link rel="icon" type="image/png" href="images/webpee.png">

  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-MCNBDZYRBY"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-MCNBDZYRBY');
</script>

  <script>
    function redirectToVideo(event) {
      event.preventDefault();
      const age = parseInt(document.getElementById('age').value, 10);

      if (!isNaN(age) && age > 0) {
        if (typeof gtag === 'function') {
          gtag('event', 'click', {
            'event_category': 'button',
            'event_label': 'Submit Button'
          });
        }
        window.open("https://youtu.be/A83puQHTAGQ", "_blank");
      } else {
        alert("Please enter a valid age.");
      }
    }
  </script>
</head>
<body>
  <nav class="navbar">
    <div class="nav-left">
      <img src="images/Shopee-Logo.png" alt="Shopee Logo" class="nav-logo">
    </div>
  </nav>

  <div class="login-container">
    <div class="login-box">
      <center><img src="images/shopee2.png" alt="Shopee Logo" class="logo-img"></center>
      <form onsubmit="redirectToVideo(event)">
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" name="age" placeholder="Enter your age" required />
        </div>
        <button type="submit" class="login-btn">Redeem the Voucher Now!</button>
      </form>
    </div>
  </div>
</body>
</html>
